<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC 价差套利</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-md mx-auto bg-gray-800 rounded-xl p-6 shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-4">Lighter vs Paradex</h1>
    <div id="signal" class="text-3xl font-bold text-center mb-4"></div>
    <table class="w-full text-sm">
      <tr class="border-b"><td>Lighter</td><td id="l-mid" class="text-right">$0</td></tr>
      <tr class="border-b"><td>Paradex</td><td id="p-mid" class="text-right">$0</td></tr>
      <tr><td>价差</td><td id="diff" class="text-right">$0</td></tr>
    </table>
  </div>

  <script>
    async function update() {
      const res = await fetch('/api/data');
      const d = await res.json();
      document.getElementById('l-mid').innerText = '$' + d.l.mid;
      document.getElementById('p-mid').innerText = '$' + d.p.mid;
      document.getElementById('diff').innerText = '$' + d.diff;
      const signal = document.getElementById('signal');
      signal.innerText = d.signal;
      signal.className = d.signal.includes('高空') ? 'text-red-500' : d.signal.includes('低空') ? 'text-green-500' : 'text-yellow-500';
    }
    update();
    setInterval(update, 5000);
  </script>
</body>
</html>
